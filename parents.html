    <script>
      const ctx = document.getElementById('myChart');
      const labels= [
        "Exam 1" ,

        "Exam 5" ,

      const chart_data = [85,65,45,65,90,80,75];

              'rgb(255, 205, 86)',
              'rgb(75, 192, 192)',
              'rgb(54, 162, 235)',
              'rgb(153, 102, 255)',
              'rgb(201, 203, 207)'
            ],
            borderWidth: 1
          }]
      };
      new Chart(ctx, {
        type: 'bar',
        data: data,
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        },
      });
    </script>
